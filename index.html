<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Poppins:wght@200;400;700&display=swap" rel="stylesheet">
    <title>Currency Converter</title>
</head>

<body>
    <div class="overlay"></div>
    <div class="container">
        <h1>Currency converter</h1>
        <form action="#" id="form">
            <div class="amount">
                <label for="amount">Enter Amount</label>
                <input type="number" name="amount" id="amount">
            </div>
            <div class="dropdown">
                <div class="select from">
                    <label for="from">From</label>
                    <div class="select-content">
                        <img src="https://flagsapi.com/US/flat/64.png" alt="flag">
                        <select name="from" id="from"></select>
                    </div>
                </div>
                <i class="fa-solid fa-arrow-right-arrow-left"></i>
                <div class=" select to">
                    <label for="to">To</label>
                    <div class="select-content">
                        <img src="https://flagsapi.com/IN/flat/64.png" alt="flag">
                        <select name="to" id="to"></select>
                    </div>
                </div>                
            </div>
            <p class="exchange-text">1USD = 80INR</p>
            <button class="btn">Get Exchange Rate</button>
        </form>
    </div>

    <!-- SCRIPTS -->
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script src="codes.js"></script>
    <script src="app.js"></script>
</body>

</html>
